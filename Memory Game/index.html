<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/normalize.css">
</head>

<body>
    <div class="control">
        <span>Start Game</span>
    </div>
    <div class="info">
        <div class="name">
            Hello :<span></span>
        </div>
        <div class="tries">
            Wrong Tires <span>0</span>
        </div>
    </div>
    <div class="photos">
        <div class="box" data-tech="phone">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-phone"></i>
            </div>
        </div>
        <div class="box" data-tech="phone">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-phone"></i>
            </div>
        </div>
        <div class="box" data-tech="twitter">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="box" data-tech="twitter">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="box" data-tech="message">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-message"></i>
            </div>
        </div>
        <div class="box" data-tech="message">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-message"></i>
            </div>
        </div>
        <div class="box" data-tech="camera">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-camera"></i>
            </div>
        </div>
        <div class="box" data-tech="camera">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-camera"></i>
            </div>
        </div>
        <div class="box" data-tech="star">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
        <div class="box" data-tech="star">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-star"></i>
            </div>
        </div>

        <div class="box" data-tech="comment">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-comment"></i>
            </div>
        </div>
        <div class="box" data-tech="comment">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-comment"></i>
            </div>
        </div>
        <div class="box" data-tech="user">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
        <div class="box" data-tech="user">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
        <div class="box" data-tech="like">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-thumbs-up"></i>
            </div>
        </div>
        <div class="box" data-tech="like">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-thumbs-up"></i>
            </div>
        </div>
        <div class="box" data-tech="disLike">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-thumbs-down"></i>
            </div>
        </div>
        <div class="box" data-tech="disLike">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-thumbs-down"></i>
            </div>
        </div>
        <div class="box" data-tech="heart">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>
        <div class="box" data-tech="heart">
            <div class="front face"></div>
            <div class="back face">
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>

    </div>
    <script src="Js/main.js"></script>
</body>

</html>
