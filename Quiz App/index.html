<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div class="quiz-app">
    <div class="quiz-info">
      <div class="category">catogory : <span>Math Test</span></div>
      <div class="count">Question Counter : <span></span> </div>
    </div>
    <div class="quiz-area">
      <h2></h2>
    </div>
    <div class="answer-area">
      <div class="answer">
        <input type="radio" id="answer_One" name="question" checked>
        <label for="answer_One"></label>
      </div>
      <div class="answer">
        <input type="radio" id="answer_Two" name="question">
        <label for="answer_Two"></label>
      </div>
      <div class="answer">
        <input type="radio" id="answer_Three" name="question">
        <label for="answer_Three"></label>
      </div>
      <div class="answer">
        <input type="radio" id="answer_Four" name="question">
        <label for="answer_Four"></label>
      </div>
    </div>
    <div class="sub">
      <button class="submit-button">Submit Answer</button>
    </div>
    <div class="bullets">
      <div class="spans">
      </div>
      <div class="countdown">
      </div>
    </div>
    <div class="results"><span></span></div>
  </div>
  <script src="main.js"></script>
</body>
